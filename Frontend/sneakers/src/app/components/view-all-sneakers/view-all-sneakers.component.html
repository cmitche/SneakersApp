<div class="container">
    <h2>Sneaker Inventory</h2>
    <form action="Submit">   
    </form>

            <div class="grid-container">
                <div class="grid-item" *ngFor="let sneaker of sneakers">
                    <div class="card" [routerLink]="['/sneakers/', sneaker.id]" style="width: 18rem;">
                        <img class="card-img-top" [src]="sneaker.image" alt="Sneaker Image">
                        <div class="card-body">
                        <h5 class="card-title">{{sneaker.model}}</h5>
                        <p class="card-text">{{sneaker.price | currency: 'USD'}}</p>
                        <p class="card-text">{{sneaker.colorway}}</p>
                        <button type="button" class="btn btn-outline-light">More</button>
                        </div>
                    </div>
                </div>
            </div>
